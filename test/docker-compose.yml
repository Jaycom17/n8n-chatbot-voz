version: "3.8"

services:
  whatsapp-webhook-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-webhook-api
    restart: always
    env_file:
      - .env
    environment:
      # RabbitMQ Configuration
      - RABBIT_URL=${RABBIT_URL}
      - QUEUE_MAIN=${QUEUE_MAIN:-whatsapp_messages}
      - QUEUE_ERROR=${QUEUE_ERROR:-whatsapp_errors}
      
      # Server Configuration
      - PORT=3000
      
      # Webhook Configuration
      - WEBHOOK_VERIFY_TOKEN=${WEBHOOK_VERIFY_TOKEN}
      - WHATSAPP_APP_SECRET=${WHATSAPP_APP_SECRET}
      
      # Nginx Proxy Configuration
      - VIRTUAL_HOST=${API_DOMAIN}
      - LETSENCRYPT_HOST=${API_DOMAIN}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
      - VIRTUAL_PORT=3000
    
    expose:
      - "3000"
    
    networks:
      - proxy-tier
      - rabbitmq_network
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/webhook"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  proxy-tier:
    external: true
  rabbitmq_network:
    external: true
